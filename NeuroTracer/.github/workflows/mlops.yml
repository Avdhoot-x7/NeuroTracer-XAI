name: NeuroTracer CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch transformers fastapi uvicorn pydantic pytest httpx

    - name: Run Unit Tests
      run: |
        pytest tests/

    - name: Build Docker Image
      run: |
        docker build -t neurotracer:latest .